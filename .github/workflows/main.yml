name: Actions for main branch

on:
  push:
    branches:
    - main

jobs:
  build-frontend:
    name: Build frontend
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - uses: actions/setup-node@v1
      with:
        node-version: "12.x"

    - uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm cache clean --force
    - run: npm install
    - run: npm install @angular/cli > /dev/null
    - run: ng build

    - name: Copy build files to web-server folder
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
      with:
        source: "./science-archive-web"
        target: "/var/www/html/"
