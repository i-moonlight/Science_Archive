name: Main branches

on:
  push:
    branches:
    - main

jobs:
  build-frontend:
    name: Build frontend
    runs-on: ubuntu-latest
    environment: Main

    steps:
    - name: Checkout repo
      uses: actions/checkout@v1

    - name: Set up NodeJS
      uses: actions/setup-node@v1
      with:
        node-version: "14.x"

    - name: Link cache action
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies and build
      run: |
        cd science-archive-web &&
        npm cache clean --force &&
        npm install &&
        npm install -g @angular/cli &&
        ng build

    - name: Copy build files to web-server folder
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
      with:
        source: "science-archive-web/dist/"
        target: "/var/www/science-archie.com/"
        rm: true
        strip_components: 3
