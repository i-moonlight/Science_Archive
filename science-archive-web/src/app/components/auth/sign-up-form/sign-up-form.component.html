<div class="auth-form">
  <h2 class="auth-form-header">
    Sign up
  </h2>
  <div class="data-block">
    <p>Name:</p>
    <input type="text" />

    <p>Email:</p>
    <input type="text" />

    <p>Login:</p>
    <input type="text" />

    <p>Password:</p>
    <input type="password" />

    <p>Repeat password:</p>
    <input type="password" />

    <div class="data-submit-wrapper">
      <button>
        Sign up
      </button>
    </div>

    <div class="change-form">
      <span class="change-form-text" (click)="changeAuthType()">
        Already have an account? Sign in
      </span>
    </div>
  </div>
</div>
