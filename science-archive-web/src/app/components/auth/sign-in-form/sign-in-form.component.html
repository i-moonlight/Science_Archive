<div class="auth-form">
  <h2 class="auth-form-header">
    Sign in
  </h2>
  <div class="data-block">
    <p>Login or Email:</p>
    <input type="text" />

    <p>Password:</p>
    <input type="password" />

    <div class="data-submit-wrapper">
      <button>
        Sign in
      </button>
    </div>

    <div class="change-form">
      <span class="change-form-text" (click)="changeAuthType()">
        Don't have an account? Sign up
      </span>
    </div>
  </div>
</div>
