<div class="page-wrapper">
  <div class="top-logo-wrapper">
    <h1>Science Archive</h1>
  </div>
  <div class="top-menu" [ngClass]="{'open': isMobileMenuOpen}">
    <div class="top-menu-elements-wrapper">
      <a
        class="mobile-menu-toggle"
        (click)="onToggleMenu()"
      >
      </a>
      <nav>
        <span
          (click)="onCloseMenu()"
          class="top-menu-element"
          routerLink="articles"
        >
          Articles
        </span>
        <span
          (click)="onCloseMenu()"
          class="top-menu-element"
          routerLink="categories"
        >
          Categories
        </span>
        <span
          (click)="onCloseMenu()"
          class="top-menu-element"
          routerLink="authors"
        >
          Authors
        </span>
        <span
          (click)="onCloseMenu()"
          class="top-menu-element"
          routerLink="news"
        >
          News
        </span>
      </nav>
    </div>
    <div
      *ngIf='isAuthorized; else notAuthorizedBlock'
      class='top-menu-auth'
      (click)='onOpenDrawer()'
    >
      {{currentUser?.login}}
    </div>
    <ng-template #notAuthorizedBlock>
      <div
        class="top-menu-auth"
        routerLink="/auth"
      >
        Sign in
      </div>
    </ng-template>
  </div>
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
  <footer>
    <div class="footer-content">
      <h2>Science Archive</h2>

      <div class="footer-info-container">
        <div class="footer-info-block">
          <p class="footer-category-header">Menu</p>
          <div class="footer-links-container">
            <p
              class="footer-link"
              routerLink="articles"
            >
              Articles
            </p>
            <p
              class="footer-link"
              routerLink="categories"
            >
              Categories
            </p>
            <p
              class="footer-link"
              routerLink="authors"
            >
              Authors
            </p>
            <p
              class="footer-link"
              routerLink="news"
            >
              News
            </p>
          </div>
        </div>
        <div class="footer-info-block">
          <p class="footer-category-header">Contact Us</p>
          <div class="footer-links-container">
            <a class="footer-link" href="https://www.linkedin.com/in/anton-gavrilov-backend/" target="_blank">LinkedIn</a>
            <a class="footer-link" href="https://t.me/science_archive_project" target="_blank">Telegram Channel</a>
            <p class="footer-row">Email - gavor0120@gmail.com</p>
          </div>
        </div>
      </div>
    </div>
  </footer>
</div>

<app-side-drawer
  [title]="currentUser?.login ?? ''"
  [isOpen]="isShowAccountDrawer"
  (onClose)="onCloseDrawer()"
>
  <div class="account-actions">
    <div class="drawer-elements-block">
      <span class="account-action" routerLink="/account/profile">My Profile</span>
      <span class="account-action" routerLink="/account/articles">My Articles</span>
    </div>
    <div class="drawer-elements-block">
      <span *ngIf="isAdmin" class="account-action" routerLink="/admin">Admin Panel</span>
    </div>
    <div class="drawer-elements-block">
      <span class="account-action sign-out-action" (click)="onSignOut()">Sign Out</span>
    </div>
  </div>
</app-side-drawer>
