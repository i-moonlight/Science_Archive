<div class="page-header">
  <h2>Articles</h2>
  <p *ngIf="category">{{category.name}}</p>
</div>


<div class="articles-container">
  <div *ngIf="isLoading; else articlesList">
    <app-article-card-loading
      *ngFor="let i of [1,2,3]"
    />
  </div>

  <ng-template #articlesList>
    <p *ngIf="articles.length === 0">There is no articles available yet</p>
    <app-article-card
      *ngFor="let article of articles"
      [article]="article"
    ></app-article-card>
  </ng-template>
</div>
