<div class="card-container">
  <h2>{{article.title}}</h2>
  <span class="author-name">{{article.authorId}}</span>
  <p
    class="article-description"
    [innerHTML]="article.description | safeHtml"
  >
  </p>
  <app-read-more-button
    routerLink="/main/articles/{{article.id}}"
  >
    Read more
  </app-read-more-button>
</div>
