<h2 class="page-header">News</h2>
<div class="news-container">
  <div *ngIf="isLoading; else newsList">
    <app-news-card-loading
      *ngFor="let _ of [1,2,3]"
    />
  </div>

  <ng-template #newsList>
    <p *ngIf="news.length === 0">There is no news available yet</p>
    <app-news-card
      *ngFor="let singleNews of news"
      [news]="singleNews"
    ></app-news-card>
  </ng-template>
</div>
