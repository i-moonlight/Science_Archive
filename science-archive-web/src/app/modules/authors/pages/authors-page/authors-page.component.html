<h2 class="page-header">Authors</h2>
<div class="authors-container">
  <div *ngIf="isLoading; else authorsList">
    <app-author-card-loading
      *ngFor="let i of [1,2,3]"
    />
  </div>

  <ng-template #authorsList>
    <p *ngIf="authors.length === 0">There is no authors yet</p>
    <app-author-card
      *ngFor="let author of authors"
      [authorUser]="author"
    ></app-author-card>
  </ng-template>
</div>
