<h2 class="page-header">Categories</h2>
<div class="categories-container">
  <div *ngIf="isLoading; else categoriesList">
    <app-category-card-loading
      *ngFor="let _ of [1,2,3]"
    />
  </div>

  <ng-template #categoriesList>
    <p *ngIf="categories.length === 0">There is no categories available yet</p>
    <app-category-card
      *ngFor="let category of categories"
      [category]="category"
    ></app-category-card>
  </ng-template>
</div>
